<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemo`s search</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <img id="bush_overlay" src="./Assets/background/bush-overlay.png">

    <div class="assets">
        <!-- Environment -->
        <img id="cloud" src="Assets/background/cloud.png">
        <img id="tree1" src="Assets/background/tree1.png">

        <img id="tree2" src="Assets/background/fir_tree_3.png">
        <img id="tree3" src="Assets/background/jungle_tree_5.png">
        <img id="tree4" src="Assets/background/middle_lane_tree4.png">
        <img id="tree5" src="Assets/background/birch_1.png">
        <img id="tree6" src="Assets/background/birch_4.png">
        <img id="tree7" src="Assets/background/fir_tree_5.png">

        <img id="bushes" src="Assets/background/bushes2.png">

        <img id="plansBackground" src="Assets/background/plans.png">

        <img id="city" src="Assets/background/city.png">


        <!-- Characters -->
        <img id="player" src="Assets/Characters/Nemo2.png">
        <img id="player2" src="Assets/Characters/cat.png">
        <img id="enemy1" src="Assets/Enemies/enemy3.png">
        <img id="enemy2" src="Assets/Enemies/enemy2.png">
        
        <!-- Props -->
        <img id="projectile3" src="Assets/Props/projectile3-2.png">
        <img id="splash" src="Assets/Props/splash.png">
        <img id="particle" src="Assets/Props/particle.png">
        <img id="tentacles" src="Assets/Props/tentacles_all.png">

        <!-- Sound -->
        <audio id="escape" src="./Assets/Sounds/escape.mp3" volume="0.2"></audio>
        <audio id="youLose" src="./Assets/Sounds/youLose.mp3" volume="0.2"></audio>
        <audio id="mainTheme" src="./Assets/Sounds/mainTheme.mp3" volume="0.2"></audio>
        <audio id="hit" src="./Assets/Sounds/hit.mp3" volume="0.2"></audio>
        <audio id="anotherHit" src="./Assets/Sounds/anotherHit.mp3" volume="0.2"></audio>
        <audio id="tentaclesSound" src="./Assets/Sounds/tentaclesSound.mp3" volume="0.2"></audio>
        <audio id="beast" src="./Assets/Sounds/beast.mp3" volume="0.2"></audio>
        <audio id="beast2" src="./Assets/Sounds/beast2.mp3" volume="0.2"></audio>
        <audio id="healthLose" src="./Assets/Sounds/healthLose.mp3" volume="0.2"></audio>
        <audio id="healthUp" src="./Assets/Sounds/healthUp.mp3" volume="0.2"></audio>
        <audio id="strangeMessage" src="./Assets/Sounds/strangeMessage.mp3" volume="0.2"></audio>
        <audio id="collision" src="./Assets/Sounds/collision.mp3" volume="0.2"></audio>
    </div>

    <!-- Персонаж Nemo создан автором  <a href="https://bossnelnel.itch.io/" target="_blank">BossNelNel</a>
    Персонаж Nebessime создан автором  <a href="https://itch.io/profile/atari-boy" target="_blank">Atari Boy</a>
    Разлетающиеся частицы созданы автором  <a href="https://norma-2d.itch.io/" target="_blank">Norma2D</a>
    Враги <a href="https://opengameart.org/node/23132">Balmer&Redshrike</a>
    Снаряды <a href="https://xyezawr.itch.io/" target="_blank">XYEzawr</a>
    Background <a href="https://godotengine.itch.io/" target="_blank">Godot Engine</a> -->
    <script type="module" src="index.js"></script>
</body>
</html>
